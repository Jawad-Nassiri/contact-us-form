<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SabzLearn - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="form">
      <div>
        <h1 class="title">Contact Us</h1>
        <p class="caption">
          For more information or any questions, please get in touch with us. The SabzLearn Academy is ready to answer your questions.
        </p>

        <div class="mt-12">
          <h2 class="sect-title">Email</h2>
          <ul class="mt-4">
            <li class="flex items-center">
              <div class="icon">
                <!-- Email icon -->
                <i class="fas fa-envelope"></i>
              </div>
              <a href="javascript:void(0)" class="link">
                <small class="block">Mail</small>
                <strong>info@sabzlearn.ir</strong>
              </a>
            </li>
          </ul>
        </div>

        <div class="mt-12">
          <h2 class="sect-title">Social Media</h2>

          <ul class="flex mt-4 space-x-4">
            <li class="icon">
              <a href="javascript:void(0)">
                <i class="fa-brands fa-facebook"></i>
                <!-- Facebook icon -->
                <!-- (SVG kept same) -->
              </a>
            </li>
            <li class="icon">
              <a href="javascript:void(0)">
                <i class="fa-brands fa-linkedin"></i>
                <!-- LinkedIn icon -->
                <!-- (SVG kept same) -->
              </a>
            </li>
            <li class="icon">
              <a href="javascript:void(0)">
                <i class="fa-brands fa-instagram"></i>
                <!-- Instagram icon -->
                <!-- (SVG kept same) -->
              </a>
            </li>
          </ul>
        </div>
      </div>

      <form class="ml-auto space-y-4">
        <input
          type="text"
          id="fullName-input"
          placeholder="Full Name"
          class="input"
        />
        <input
          placeholder="Email Address"
          id="email-input"
          type="email"
          class="input"
        />
        <input
          placeholder="Subject"
          id="subject-input"
          type="text"
          class="input"
        />
        <textarea placeholder="Message" rows="6" class="text-field"></textarea>
        <button type="button" class="submit-button">Submit</button>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
